<!DOCTYPE html>
<html>
<head>
	<title>Welcome to CHAT!!</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/css/homepage.css">
	<script type="text/javascript" src="scripts/jquery.js"></script>
	
</head>
<body>
	<div class="header">
		<div class="logo">MYCHAT</div>
		<a href="/register"><div class="register">Register</div></a>
        <a href="/login"><div class="login">Login</div></a>
	</div>
	<div class="content">
		<div class="login-form">
			<form action="/register/add_new_user" method="post">
				<label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter firstname" required/>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter lastname" required/>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required/>
                <label for="email">email</label>
				<input type="email" name="email" id="email" placeholder="Enter email" required/>
                <label for="mobile">mobile:</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Enter mobile no." required/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password"required />
                <label for="repassword">Re-enter Password</label>
                <input type="password" name="repassword" id="repassword" placeholder="Re-enter password"required />
                <button type="submit">Register</button>
			</form>
		</div>
	</div>l    <script type="text/javascript" src ="scripts/register_validation.js"></script>
</body>
</html>
