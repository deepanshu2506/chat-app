<!DOCTYPE html>
<html>
<head>
	<title>Welcome to CHAT!!</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/css/homepage.css">
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<script type="text/javascript" src ="scripts/login_validation.js"></script>
</head>
<body>
	<div class="header">
		<div class="logo">MYCHAT</div>
		<a href="/register"><div class="register">Register</div></a>
        <a href="/login"><div class="login">Login</div></a>
	</div>
	<div class="content">
		<div class="login-form">
			<form action="/login/authenticate" method="post">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Enter username"/>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter password">
				<button type="submit">Log in</button>
			</form>
		</div>
	</div>

</body>
</html>
